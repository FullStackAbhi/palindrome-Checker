<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="container__heading">
        <h1>Is it a Palindrome?</h1>
      </div>
      <div class="container__checker">
        <p>Enter in text to check for a palindrome</p>
        <input value type="text" id="text-input" />
        <button type="button" id="check-btn">Check</button>
        <div class="hide" id="result"></div>
      </div>
      <div class="container__info">
        ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both
        forward and backward, ignoring punctuation, case, and spacing.
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
